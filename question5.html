<!DOCTYPE html>
<html>
    <head>
        <title>Question 5</title>
    </head>
    <body>
        <h1>Question 5</h1>
        <h2>String Uppercase</h2>
        <input type="text" id="user_input" name="user_input">
        <button 
            name="user_input"
            type="submit"
            onclick="upperCaser(document.getElementById('user_input').value)"
        >
            Uppercase ME!
        </button>
        <p id="user_entries"></p>
        <script>
            function upperCaser(str) {
                window.alert(`${str.toUpperCase()}`) //Part a
                document.getElementById("user_entries").innerText += `\n${str} uppercased: ${str.toUpperCase()}`
                document.getElementById("user_input").value = str.toUpperCase()
            }
        </script>
    </body>
</html>
